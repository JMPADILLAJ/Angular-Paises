<h3>Por Capital</h3>
<hr>


<div class="row">
    <div class="col">
        <app-pais-input
        (onEnter)="Buscar($event)"
        (onDebounce)="sugerencias($event)"
        placeholder="Buscar capital..."
        >
        </app-pais-input>
    </div>
</div>
<hr>
<div *ngIf="hayError" 
     class="alert alert-danger">
     No se encontró ningun dato relacionado con el térnimo {{termino}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
