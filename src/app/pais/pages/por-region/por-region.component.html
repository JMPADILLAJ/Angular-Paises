

<h3>Buscar por regiones <small>{{regionActiva | titlecase }}</small></h3>
<hr>
<h5>Selecione la región</h5>

<div class="row">
    <div class="col">
        <!-- [class.btn-primary]="region===regionActiva" -->
        <!-- [ngClass]="{
            'btn-primary': regionActiva===region,
            'btn-outline-primary': regionActiva!==region
        }" -->
        <button *ngFor="let region of regiones"
                class="btn btn-outline-primary"
                [class]="getClaseCSS( region )"
                (click)="activarRegion(region)">
          {{region}}
        </button>
    </div>
</div>

<div *ngIf="hayError" 
     class="alert alert-danger">
     No se encontró ningun dato relacionado con el térnimo {{regionActiva}}
</div>

<div *ngIf="paises.length>0" class="row">
    <div class="col">
       <app-pais-tabla [paises]="paises"></app-pais-tabla>
    </div>
</div>
